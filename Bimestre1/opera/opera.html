<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opera</title>
</head>
<body style="margin:90px 90px">
    <fieldset>

            <legend align="right">
                <img src="opera.png" alt="" height="40px">
            </legend>

        <font color="gray" face="arial">

            <table>

                <tr>

                    <td align="right">
                        Name (required)&nbsp;
                    </td>


                    <td>
                        <input type="text" autofocus>
                    </td>

                </tr>

                <tr>

                    <td align="right">
                        Title&nbsp;
                    </td>

                    <td>
                        <input type="text" name="" id="" &nbsp;>
                    </td>
                    
                </tr>

                <tr>

                    <td align="right">
                        Shoesize&nbsp;
                    </td>

                    <td>
                        <input type="number" name="" id="" min="32" max="47">
                    </td>
                    
                </tr>

                <tr>

                    <td align="right">
                        Email (required)&nbsp;
                    </td>

                    <td>
                        <input type="email" name="email" id="email" required size="30">
                    </td>
                    
                </tr>

                <tr>

                    <td align="right">
                        Webpage&nbsp;
                    </td>

                    <td>
                        <input type="url" name="url" id="url" size="35">
                    </td>
                    
                </tr>

                <tr>

                    <td align="right">
                        Date of Birth&nbsp;
                    </td>

                    <td>
                        <input type="date" name="" id="">
                    </td>
                    
                </tr>

                <tr>

                    <td align="right">
                        Attractiveness&nbsp;
                    </td>

                    <td>
                        <input type="text" name="" id="">
                    </td>

                </tr>

                

            </table>
        
        </font>

    </fieldset>
</body>
</html>
