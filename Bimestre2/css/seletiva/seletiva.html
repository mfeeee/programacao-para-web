<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletiv@</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>SELETIV@</h2>
    </header>

    <main>
        <form action="" method="post">
        <div id="conteudo">
            <div id="cabecalho">
                <p>Nova empresa</p>
                <hr>
            </div>

            <div id="esquerda">
                <p>Nome:</p>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome...">

                <p>Cidade:</p>
                <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade da empresa...">

            </div>

            <div id="direita">
                <p>E-mail:</p>
                <input type="email" name="email" id="email" placeholder="email@gmail.com">

                <p>Endereço:</p>
                <input type="text" name="endereco" id="endereco" placeholder="Rua...">
            </div>

            <div id="meio">
                <p>Nicho de mercado:</p>
                <input type="text" name="Nicho">

                <p>Tecnologias usadas:</p>
                <input type="number" name="tecs" id="tecs">

                <p>Características da empresa:</p>
                <textarea cols = “100” rows = “5” name="caracters"></textarea>

                <p>Logo:</p>
                <input type="file" id="logo">

            </div>

            <div id="enviar">
                <input type="submit" value="Nova empresa" id="btn-novo">
            </div>

            


        </div>
        </form>
    </main>
</body>
</html>
